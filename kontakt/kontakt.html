<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia</title>
    <link rel="stylesheet" href="style_kontakt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Skontaktuj się ze mną</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="imie" placeholder="Podaj swoje imię">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Podaj swój e-mail">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="telefon" placeholder="Podaj swoje nr. telefonu">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" name="strona" placeholder="Podaj swoją stronę internetową">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Treść wiadomości" name="wiadomosc"></textarea>
                <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Wyślij wiadomości</button>
                <span>Wysyłanie wiadomości...</span>
            </div>
        </form>
    </div>
    <script src="script_kontakt.js"></script>
</body>
</html>
