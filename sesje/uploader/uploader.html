<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola fotograf - Uploader</title>
    <link rel="stylesheet" href="style_uploader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Prześlij zdjęcia na serwer</header>

        <form action="#">
            <input type="file" class="file-input" name="file" hidden multiple>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Wybierz plik</p>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
    </div>
    <script src="script_uploader.js"></script>
</body>
</html>
